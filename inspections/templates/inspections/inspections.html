{% extends 'base.html' %}

{% block content %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'general.css' %}" />
{% if error %}
{{ error }}
<br />
<br />
{% endif %}

{% for inspection in inspections.all %}
<div class="row pt-3">
  <div class="col-2" onclick="window.location='{% url 'detail' inspection.id %}';" style="cursor: pointer;">
  </div>
  <div class="col-6" onclick="window.location='{% url 'detail' inspection.id %}';" style="cursor: pointer;">
    <h1>{{ inspection.project_number }}</h1>
      <p>{{ inspection.title }}</p>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('book{{ inspection.id }}').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Book </button></a>
  </div>
</div>

{% endfor %}

{% endblock %}
