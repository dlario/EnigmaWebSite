{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<h1>New Account</h1>

    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'signin.css' %}" />

    <body class="text-center">
    <form class="form-signin">
        <img src="{% static 'e-icon.png' %}" height=100 width=100 class="d-inline-block align-top" />
        <h1 class="h3 mb-3 font-weight-normal">New Sign in Details</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword1" class="form-control" placeholder="Password1" required>
                <label for="inputPassword2" class="sr-only">ReType Password</label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="Password2" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    </body>

  <footer class="text-muted">
    <div class="container text-center">
      <p>&copy; Enigma Design Solutions {% now "Y" %}</p>
      </div>
  </footer>


{% endblock %}
