{% for e in employee %}
    <tr>
        <td>{{ e.person }} </td>
        {% if e.role %}
            <td>{{ e.role }}</td>
        {% endif %}
        <td>
            <button type="button"
                    class="btn-warning btn-sm js-create-person"
                    data-url="{% url 'person_update' e.person.id %}">
                <span class="fas fa-pen"></span>
            </button>
            <button type="button"
                    class="btn-danger btn-sm js-create-person"
                    data-url="{% url 'person_delete'  e.person.id %}">
                <span class="fas fa-trash"></span>
            </button>
        </td>

    </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No person</td>
  </tr>
{% endfor %}
