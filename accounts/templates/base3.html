<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous">

<html>
<head>
    <meta charset="utf-8">
    <title>popupcrud test app</title>
    {% bootstrap_css %}
    <script src="{% bootstrap_jquery_url %}" type="text/javascript" charset="utf-8"></script>
    {% bootstrap_javascript %}
    {% block extrahead %}{% endblock extrahead %}
</head>
<body>
<div class="row">
   <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
    <h1>popupcrud demo app</h1>
    {% block messages %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">{% trans 'Close' %}</span></button>
                {{ message|capfirst }}
            </div>
        {% endfor %}
        {% endif %}
    {% endblock %}
    {% block content %}{% endblock content %}
   </div>
</div>
</body>
</html>
